<div class="container">
    <h5 class="mt-3 mb-3">Create new category</h5>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label for="name">
                <h5>Name</h5>
                <input class="form-control" type="text" name="name" [(ngModel)]="category.name" required>
            </label>
        </div>
        <button class="btn btn-success mt-2" type="submit" [disabled]="!form.valid">Create!</button>
    </form>
</div>
